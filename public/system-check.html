<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerificaciÃ³n del Sistema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .warning { color: orange; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ”§ VerificaciÃ³n del Sistema de Notificaciones</h1>
    
    <div id="status">
        <h2>Estado Actual:</h2>
        <div id="firebase-status">ðŸ”„ Verificando Firebase...</div>
        <div id="notifications-status">ðŸ”„ Verificando Sistema de Notificaciones...</div>
    </div>

    <div id="actions">
        <h2>Acciones:</h2>
        <button onclick="testFirebase()">ðŸ”¥ Probar Firebase</button>
        <button onclick="testNotifications()">ðŸ“¢ Probar Notificaciones</button>
        <button onclick="initializeNotifications()">ðŸš€ Inicializar Notificaciones</button>
        <button onclick="checkStatus()">ðŸ“Š Ver Estado</button>
    </div>

    <div id="logs">
        <h2>Logs:</h2>
        <div id="log-container"></div>
    </div>

    <script type="module">
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Funciones globales para los botones
        window.testFirebase = async () => {
            try {
                log('ðŸ”¥ Probando conexiÃ³n a Firebase...', 'info');
                const firebase = await import('/src/firebase.js');
                
                const isReady = firebase.isFirebaseReady();
                log(`ðŸ“Š Firebase Ready: ${isReady ? 'âœ…' : 'âŒ'}`, isReady ? 'success' : 'error');
                
                document.getElementById('firebase-status').innerHTML = 
                    isReady ? 'âœ… Firebase: Conectado' : 'âŒ Firebase: Desconectado';
                    
            } catch (error) {
                log(`âŒ Error probando Firebase: ${error.message}`, 'error');
                document.getElementById('firebase-status').innerHTML = 'âŒ Firebase: Error';
            }
        };

        window.testNotifications = async () => {
            try {
                log('ðŸ“¢ Probando sistema de notificaciones...', 'info');
                const notifications = await import('/src/services/attendanceNotificationManager.js');
                
                const status = notifications.default.getStatus();
                const health = notifications.default.healthCheck();
                
                log(`ðŸ“Š Sistema activo: ${status.isActive ? 'âœ…' : 'âŒ'}`, status.isActive ? 'success' : 'warning');
                log(`ðŸ¥ Salud del sistema: ${health ? 'âœ…' : 'âš ï¸'}`, health ? 'success' : 'warning');
                log(`â±ï¸ Tiempo activo: ${status.uptime} segundos`, 'info');
                
                document.getElementById('notifications-status').innerHTML = 
                    health ? 'âœ… Notificaciones: Funcionando' : 'âš ï¸ Notificaciones: Con problemas';
                    
            } catch (error) {
                log(`âŒ Error probando notificaciones: ${error.message}`, 'error');
                document.getElementById('notifications-status').innerHTML = 'âŒ Notificaciones: Error';
            }
        };

        window.initializeNotifications = async () => {
            try {
                log('ðŸš€ Inicializando sistema de notificaciones...', 'info');
                const notifications = await import('/src/services/attendanceNotificationManager.js');
                
                await notifications.default.initialize();
                log('âœ… Sistema de notificaciones inicializado', 'success');
                
                // Verificar estado despuÃ©s de inicializar
                setTimeout(() => window.testNotifications(), 1000);
                
            } catch (error) {
                log(`âŒ Error inicializando notificaciones: ${error.message}`, 'error');
            }
        };

        window.checkStatus = async () => {
            await window.testFirebase();
            await new Promise(resolve => setTimeout(resolve, 500));
            await window.testNotifications();
        };

        // VerificaciÃ³n automÃ¡tica al cargar la pÃ¡gina
        setTimeout(() => {
            log('ðŸ”§ Iniciando verificaciÃ³n automÃ¡tica...', 'info');
            window.checkStatus();
        }, 1000);
    </script>
</body>
</html>
