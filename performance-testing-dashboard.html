<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Academy - Performance Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: black;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .results {
            padding: 30px;
        }
        
        .status {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #6c757d;
        }
        
        .status.running {
            color: #007bff;
        }
        
        .status.running::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "..."; }
            40% { content: ".."; }
            60% { content: "."; }
            80%, 100% { content: ""; }
        }
        
        .test-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .test-results {
            display: grid;
            gap: 20px;
        }
        
        .test-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .test-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .test-status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .test-status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .test-body {
            padding: 20px;
        }
        
        .test-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 3px;
        }
        
        .detail-label {
            font-size: 0.85em;
            color: #6c757d;
        }
        
        .issues, .recommendations {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .issues {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .recommendations {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .issues h4, .recommendations h4 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .issues ul, .recommendations ul {
            list-style: none;
            padding-left: 0;
        }
        
        .issues li, .recommendations li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .issues li:last-child, .recommendations li:last-child {
            border-bottom: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .export-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Music Academy Performance Lab</h1>
            <p>Suite Avanzada de Pruebas de Rendimiento y Optimizaci√≥n</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="runQuickCheck()">
                ‚ö° Chequeo R√°pido
            </button>
            <button class="btn btn-success" onclick="runFullSuite()">
                üìä Suite Completa
            </button>
            <button class="btn btn-warning" onclick="clearResults()">
                üßπ Limpiar Resultados
            </button>
            <button class="btn btn-primary" onclick="exportResults()">
                üìÅ Exportar Datos
            </button>
        </div>
        
        <div class="results" id="results">
            <div class="status">
                <h3>üéØ Listo para Ejecutar Pruebas</h3>
                <p>Selecciona una opci√≥n arriba para comenzar</p>
            </div>
        </div>
    </div>

    <script>
        let currentResults = null;
        let isRunning = false;

        function setStatus(message, className = '') {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="status ${className}">
                    <h3>${message}</h3>
                </div>
            `;
        }

        async function runQuickCheck() {
            if (isRunning) return;
            
            isRunning = true;
            setStatus('üîç Ejecutando Chequeo R√°pido', 'running');
            
            try {
                // Verificar que las funciones est√©n disponibles
                if (typeof window.quickPerformanceCheck !== 'function') {
                    throw new Error('Funciones de testing no disponibles. ¬øLa app est√° corriendo en modo desarrollo?');
                }
                
                // Ejecutar chequeo r√°pido
                window.quickPerformanceCheck();
                
                // Obtener m√©tricas b√°sicas
                const performanceReport = window.performanceMonitor?.generateReport();
                const cacheStats = window.smartCache?.getStats();
                
                displayQuickResults(performanceReport, cacheStats);
                
            } catch (error) {
                console.error('Error en chequeo r√°pido:', error);
                setStatus(`‚ùå Error: ${error.message}`);
            } finally {
                isRunning = false;
            }
        }

        async function runFullSuite() {
            if (isRunning) return;
            
            isRunning = true;
            setStatus('üß™ Ejecutando Suite Completa de Pruebas', 'running');
            
            try {
                // Verificar que las funciones est√©n disponibles
                if (typeof window.runPerformanceTests !== 'function') {
                    throw new Error('Funciones de testing no disponibles. ¬øLa app est√° corriendo en modo desarrollo?');
                }
                
                // Ejecutar suite completa
                const results = await window.runPerformanceTests();
                currentResults = results;
                
                displayFullResults(results);
                
            } catch (error) {
                console.error('Error en suite completa:', error);
                setStatus(`‚ùå Error: ${error.message}`);
            } finally {
                isRunning = false;
            }
        }

        function displayQuickResults(report, cache) {
            const resultsDiv = document.getElementById('results');
            
            const html = `
                <div class="test-summary">
                    <h3>‚ö° Resultados del Chequeo R√°pido</h3>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-value">${report?.summary?.avgLoadTime?.toFixed(0) || 'N/A'}ms</div>
                            <div class="stat-label">Tiempo de Carga</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${report?.summary?.avgInteractionTime?.toFixed(0) || 'N/A'}ms</div>
                            <div class="stat-label">Tiempo de Interacci√≥n</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${cache?.totalKeys || 0}</div>
                            <div class="stat-label">Entradas en Cache</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${((cache?.hitRate || 0) * 100).toFixed(1)}%</div>
                            <div class="stat-label">Tasa de Aciertos</div>
                        </div>
                    </div>
                </div>
                
                ${report?.criticalIssues?.length > 0 ? `
                    <div class="issues">
                        <h4>‚ö†Ô∏è Issues Cr√≠ticos</h4>
                        <ul>
                            ${report.criticalIssues.map(issue => `<li>${issue}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${report?.recommendations?.length > 0 ? `
                    <div class="recommendations">
                        <h4>üí° Recomendaciones</h4>
                        <ul>
                            ${report.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;
            
            resultsDiv.innerHTML = html;
        }

        function displayFullResults(benchmark) {
            const resultsDiv = document.getElementById('results');
            
            const passRate = (benchmark.summary.passedTests / benchmark.summary.totalTests * 100).toFixed(1);
            
            const html = `
                <div class="test-summary">
                    <h3>üìä Resultados de la Suite Completa</h3>
                    <p>Ejecutado: ${new Date(benchmark.timestamp).toLocaleString()}</p>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${passRate}%"></div>
                    </div>
                    
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-value">${benchmark.summary.totalTests}</div>
                            <div class="stat-label">Pruebas Totales</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${benchmark.summary.passedTests}</div>
                            <div class="stat-label">Pruebas Exitosas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${benchmark.summary.failedTests}</div>
                            <div class="stat-label">Pruebas Fallidas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${passRate}%</div>
                            <div class="stat-label">Tasa de √âxito</div>
                        </div>
                    </div>
                </div>
                
                <div class="test-results">
                    ${benchmark.results.map(test => `
                        <div class="test-card">
                            <div class="test-header">
                                <div class="test-name">${test.testName}</div>
                                <div class="test-status ${test.success ? 'success' : 'error'}">
                                    ${test.success ? '‚úÖ PASS' : '‚ùå FAIL'}
                                </div>
                            </div>
                            <div class="test-body">
                                <div class="test-details">
                                    <div class="detail-item">
                                        <div class="detail-value">${test.duration.toFixed(2)}ms</div>
                                        <div class="detail-label">Duraci√≥n</div>
                                    </div>
                                    ${Object.entries(test.details).filter(([key, value]) => 
                                        key !== 'error' && typeof value === 'string' && value.includes('ms')
                                    ).map(([key, value]) => `
                                        <div class="detail-item">
                                            <div class="detail-value">${value}</div>
                                            <div class="detail-label">${key}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                ${test.details.error ? `
                                    <div class="issues">
                                        <h4>‚ùå Error</h4>
                                        <p>${test.details.error}</p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                ${benchmark.summary.criticalIssues.length > 0 ? `
                    <div class="issues">
                        <h4>‚ö†Ô∏è Issues Cr√≠ticos del Sistema</h4>
                        <ul>
                            ${benchmark.summary.criticalIssues.map(issue => `<li>${issue}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${benchmark.summary.recommendations.length > 0 ? `
                    <div class="recommendations">
                        <h4>üí° Recomendaciones de Optimizaci√≥n</h4>
                        <ul>
                            ${benchmark.summary.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                <div class="export-section">
                    <p>üíæ Los resultados est√°n disponibles para exportaci√≥n</p>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            currentResults = null;
            setStatus('üéØ Resultados Limpiados - Listo para Nuevas Pruebas');
        }

        function exportResults() {
            if (!currentResults) {
                alert('No hay resultados para exportar. Ejecuta primero una suite de pruebas.');
                return;
            }
            
            try {
                if (typeof window.performanceTestSuite?.exportResults === 'function') {
                    window.performanceTestSuite.exportResults(currentResults);
                } else {
                    // Fallback: exportar manualmente
                    const blob = new Blob([JSON.stringify(currentResults, null, 2)], {
                        type: 'application/json'
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `performance-results-${Date.now()}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
                
                alert('‚úÖ Resultados exportados exitosamente');
            } catch (error) {
                alert(`‚ùå Error exportando: ${error.message}`);
            }
        }

        // Verificar disponibilidad de funciones al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof window.quickPerformanceCheck !== 'function' || 
                    typeof window.runPerformanceTests !== 'function') {
                    setStatus('‚ö†Ô∏è Funciones de testing no disponibles. Aseg√∫rate de que la app est√© corriendo en modo desarrollo.');
                }
            }, 2000);
        });

        // Auto-refresh cada 30 segundos si hay resultados
        setInterval(() => {
            if (currentResults && !isRunning) {
                console.log('üîÑ Auto-refresh de m√©tricas...');
                // Aqu√≠ podr√≠as actualizar m√©tricas en tiempo real
            }
        }, 30000);
    </script>
</body>
</html>
