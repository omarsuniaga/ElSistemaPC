<!DOCTYPE html>
<html>
<head>
    <title>Pinia Test</title>
</head>
<body>
    <h1>Testing Application</h1>
    <div id="result"></div>
    
    <script>
        // Check if the application is loading properly
        fetch('http://localhost:3002')
            .then(response => response.text())
            .then(html => {
                document.getElementById('result').innerHTML = 'Application is responding! ✅';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error.message + ' ❌';
            });
    </script>
</body>
</html>
