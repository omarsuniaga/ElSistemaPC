<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Firebase</title>
</head>
<body>
    <h1>Prueba de Configuraci√≥n Firebase</h1>
    <div id="status">Cargando...</div>
    <div id="details"></div>

    <script type="module">
        async function testFirebase() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            
            try {
                statusEl.innerHTML = "üîÑ Probando importaci√≥n de Firebase...";
                
                // Importar el m√≥dulo de configuraci√≥n
                const { app, auth, db, functions, storage } = await import('./src/firebase/config.ts');
                
                statusEl.innerHTML = "‚úÖ Firebase importado correctamente";
                
                detailsEl.innerHTML = `
                    <h3>Estado de los servicios:</h3>
                    <ul>
                        <li>App: ${app ? '‚úÖ Inicializado' : '‚ùå No disponible'}</li>
                        <li>Auth: ${auth ? '‚úÖ Inicializado' : '‚ùå No disponible'}</li>
                        <li>Firestore: ${db ? '‚úÖ Inicializado' : '‚ùå No disponible'}</li>
                        <li>Functions: ${functions ? '‚úÖ Inicializado' : '‚ùå No disponible'}</li>
                        <li>Storage: ${storage ? '‚úÖ Inicializado' : '‚ùå No disponible'}</li>
                    </ul>
                    <h3>Configuraci√≥n de App:</h3>
                    <pre>${JSON.stringify(app.options, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusEl.innerHTML = "‚ùå Error al cargar Firebase";
                detailsEl.innerHTML = `
                    <h3>Error:</h3>
                    <pre style="color: red;">${error.message}</pre>
                    <h3>Stack trace:</h3>
                    <pre style="color: red; font-size: 10px;">${error.stack}</pre>
                `;
                console.error('Error testing Firebase:', error);
            }
        }
        
        testFirebase();
    </script>
</body>
</html>
