<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Test del Generador de PDFs</h1>
        <div id="content">
            <h2>Lista de Estudiantes</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #f5f5f5;">
                        <th style="border: 1px solid #ddd; padding: 8px;">Nombre</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Edad</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Teléfono</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Clase</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">Juan Pérez</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">25</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">555-1234</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">Guitarra Básica</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">María García</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">22</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">555-5678</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">Piano Intermedio</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <button onclick="generatePDF()">Generar PDF</button>
    </div>

    <script>
        function generatePDF() {
            const element = document.getElementById('content');
            const opt = {
                margin: 0.5,
                filename: 'test-listado-estudiantes.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
